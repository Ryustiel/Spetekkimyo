<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spetekkimyo Interface</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    @font-face {
      font-family: 'Seiso';
      src: url("/static/seiso.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap; /* Added for better font loading */
    }

    body {
      font-family: 'Arial', sans-serif; /* Changed to Arial for interface text */
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      color: #333;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    header {
      text-align: center;
      padding: 10px 0;
    }

    header h1 {
      font-size: 2.2rem;
      color: #2D3748;
      font-family: 'Arial', sans-serif; /* Ensuring header uses Arial */
    }

    .text-examples {
      width: 100%;
      height: 200px;
      border: 1px solid #CBD5E0;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      font-family: 'Seiso', sans-serif; /* Seiso font for the large text area */
      resize: vertical;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .generate-input {
      flex: 1;
      border: 1px solid #CBD5E0;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      font-family: 'Seiso', sans-serif; /* Seiso font for the generator input */
    }

    textarea:focus,
    input[type='text']:focus {
      outline: none;
      box-shadow: 0 0 5px #4A90E2;
      border-color: #4A90E2;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #CBD5E0;
      border-radius: 5px;
      margin-top: 15px;
    }

    button {
      background: #3182CE;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Arial', sans-serif; /* Changed to Arial for buttons */
    }

    button:hover {
      background: #2B6CB0;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #718096;
      font-family: 'Arial', sans-serif; /* Ensuring footer uses Arial */
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Spetekkimyo Font Generator</h1>
  </header>

  <main>
    <!-- Create Image Section -->
    <section class="fancy-box">
      <h2>Create Image</h2>
      
      <!-- Single Large Text Area for Examples -->
      <textarea class="text-examples" placeholder="Enter text examples separated by new lines...">
Example One
Example Two
Example Three
      </textarea>

      <!-- Input Group for Generator -->
      <div class="input-group">
        <input type="text" class="generate-input" id="generateText" placeholder="Enter text to generate an image...">
        <button id="generateImage">Generate Image</button>
      </div>

      <img id="generatedImage" src="" alt="Generated Image" style="display: none;">
    </section>

    <!-- Footer -->
    <footer>
      &copy; 2024 Spetekkimyo | All Rights Reserved
    </footer>
  </main>

  <script>
    document.getElementById('generateImage').addEventListener('click', async () => {
      const generateText = document.getElementById('generateText').value;
      const generatedImage = document.getElementById('generatedImage');

      if (!generateText.trim()) {
        alert('Please enter text to generate an image.');
        return;
      }

      try {
        const response = await fetch('/generate-image', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ input_text: generateText }),
        });

        if (!response.ok) {
          throw new Error('Failed to generate image. Please try again.');
        }

        const result = await response.json();
        generatedImage.src = result.image_path;
        generatedImage.style.display = 'block';
      } catch (error) {
        console.error(error);
        alert('An error occurred while generating the image.');
      }
    });
  </script>
</body>
</html>
